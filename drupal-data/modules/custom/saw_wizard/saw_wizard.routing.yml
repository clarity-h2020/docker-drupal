saw_wizard.tab_group:
  path: '/admin/group/types/manage/{group_type}/wizard'
  defaults:
    _controller: '\Drupal\saw_wizard\Controller\sawWizard::manageTab_group'
  requirements:
    _permission: 'access content'

saw_wizard.tab_media:
  path: '/admin/structure/media/manage/{media_type}/wizard'
  defaults:
    _controller: '\Drupal\saw_wizard\Controller\sawWizard::manageTab_media'
  requirements:
    _permission: 'access content'
